<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Doodle Jump </title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="container">
            <div class="grid"></div>
            <input type="submit" value="PLAY" id="button">
            <p id="instructions" readonly>
                Press Left-Arrow to start moving left
                <br>Right-Arror to start moving right
                <br>Upper-Arrow to stop moving left or right
                <br>Press PLAY to Start
            </p>
            <input type="text" id="score" readonly>       
        </div>
    </body>
</html>
